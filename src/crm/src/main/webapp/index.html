<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8 no-js" data-ng-app="MetronicApp"> <![endif]-->

<!--[if !IE]><!-->
<html lang="en" data-ng-app="MetronicApp">
    <!--<![endif]-->
    <!-- BEGIN HEAD -->
    <head>
        <title>{{settings.titlePath}}</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <meta content="" name="description" />
        <meta content="" name="author" />
        <!-- BEGIN GLOBAL MANDATORY STYLES -->
        <link href="resources/global/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <link href="resources/global/plugins/simple-line-icons/simple-line-icons.min.css" rel="stylesheet" type="text/css" />
        <link href="resources/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="resources/global/plugins/angularjs/plugins/angular-loading-bar/loading-bar.min.css" rel="stylesheet" type="text/css" />
        <!-- END GLOBAL MANDATORY STYLES -->
        <!-- BEGIN DYMANICLY LOADED CSS FILES(all plugin and page related styles must be loaded between GLOBAL and THEME css files ) -->
        <link id="ng_load_plugins_before" />
        <!-- END DYMANICLY LOADED CSS FILES -->
        <!-- BEGIN THEME STYLES -->
        <link href="resources/global/css/components-md.min.css" rel="stylesheet" type="text/css" />
        <link href="resources/global/css/plugins-md.min.css" rel="stylesheet" type="text/css" />
        <link href="resources/layouts/layout/css/layout.min.css" rel="stylesheet" type="text/css" id="laoutmin" />
        <link href="resources/layouts/layout/css/custom.min.css" rel="stylesheet" type="text/css" />
        <link href="packages/index/css/tree/tree-control-attribute.css" rel="stylesheet" type="text/css" id="style_color" />
        <link href="packages/index/css/tree/tree-control.css" rel="stylesheet" type="text/css" />
        <link href="resources/global/css/libs.min.css" id="style_components" rel="stylesheet" type="text/css" />
        <link href="resources/layouts/layout/css/customApp.min.css" rel="stylesheet" type="text/css" />
        <!-- END THEME STYLES -->
        <link rel="shortcut icon" href="favicon.ico" />
        </head>

    <body ng-controller="AppController" class="page-sidebar-closed-hide-logo page-on-load  page-md" ng-class="{'page-content-white': settings.layout.pageContentWhite,'page-container-bg-solid': settings.layout.pageBodySolid, 'page-sidebar-closed': settings.pageSidebarClosed=='true','page-full-width':settings.layout.pageFullWidth,'page-boxed': settings.pageboxed =='boxed','page-header-fixed':settings.pageHeaderFixed=='fixed','page-sidebar-fixed':settings.pageSidebarFixed=='fixed'}">
        <!-- BEGIN PAGE SPINNER -->
        <div ng-spinner-bar class="page-spinner-bar">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
        <!-- END PAGE SPINNER -->
        <!-- BEGIN HEADER -->
       <div data-ng-include="'packages/index/tpl/theme-panel.html'" data-ng-controller="ThemePanelController" class="theme-panel hidden-xs hidden-sm " ng-show="setThemeUserType=='ADMIN'"> </div>
        <div data-ng-include='"packages/index/tpl/layout/"+settings.tplPath+"/header.html"' data-ng-controller="HeaderController" class="page-header navbar" ng-class="{'navbar-fixed-top':settings.pageHeaderFixed=='fixed','navbar-static-top':settings.pageHeaderFixed=='default'}" > </div>
        <!-- END HEADER -->
        <div class="clearfix"> </div>
        <!-- BEGIN CONTAINER -->
        <div ng-class="{'container': settings.pageboxed =='boxed'}">
            <div class="page-container">
                <!-- BEGIN SIDEBAR -->
                <div data-ng-include='"packages/index/tpl/layout/"+settings.tplPath+"/sidebar.html"' data-ng-controller="SidebarController" class="page-sidebar-wrapper"> </div>
                <!-- END SIDEBAR -->
                <!-- BEGIN CONTENT -->
                <div class="page-content-wrapper">
                    <div class="page-content">
                        <!-- BEGIN ACTUAL CONTENT -->
                        <div ui-view class="fade-in-up"> </div>
                        <!-- END ACTUAL CONTENT -->
                    </div>
                </div>
                <!-- END CONTENT -->
            </div>
        </div>
        <!-- END CONTAINER -->
        <!-- BEGIN CORE JQUERY PLUGINS -->

        <script src="resources/global/plugins/jquery.min.js" type="text/javascript"></script>
        <script src="resources/global/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="resources/global/plugins/bootstrap-hover-dropdown/bootstrap-hover-dropdown.min.js" type="text/javascript"></script>
        <script src="resources/global/plugins/jquery-slimscroll/jquery.slimscroll.min.js" type="text/javascript"></script>
        <!-- END CORE JQUERY PLUGINS -->
        <!-- BEGIN CORE ANGULARJS PLUGINS -->
        <script src="resources/global/plugins/angularjs/angular.min.js" type="text/javascript"></script>
        <script src="resources/global/plugins/angularjs/angular-sanitize.min.js" type="text/javascript"></script>
        <script src="resources/global/plugins/angularjs/angular-touch.min.js" type="text/javascript"></script>
        <script src="resources/global/plugins/angularjs/plugins/angular-ui-router.min.js" type="text/javascript"></script>
        <script src="resources/global/plugins/angularjs/plugins/ocLazyLoad.min.js" type="text/javascript"></script>
        <script src="resources/global/plugins/angularjs/plugins/ui-bootstrap-tpls.min.js" type="text/javascript"></script>
        <!-- END CORE ANGULARJS PLUGINS -->
        <!-- BEGIN APP LEVEL ANGULARJS SCRIPTS -->
        <script type="text/javascript" src="packages/index/js/common/json2.js"></script>
        <script type="text/javascript" src="packages/index/js/common/CommonService.js"></script>

        <script src="packages/index/js/main.js" type="text/javascript"></script>
        <script src="packages/index/js/directives.js" type="text/javascript"></script>
        <script src="packages/index/js/service.js" type="text/javascript"></script>

        <!-- END APP LEVEL ANGULARJS SCRIPTS -->
        <!-- BEGIN APP LEVEL JQUERY SCRIPTS -->
        <script src="resources/global/scripts/app.min.js" type="text/javascript"></script>
        <script src="resources/layouts/layout/scripts/layout.min.js" type="text/javascript"></script>
        <script src="resources/layouts/global/scripts/quick-sidebar.min.js" type="text/javascript"></script>
        <script src="resources/layouts/layout/scripts/demo.min.js" type="text/javascript"></script>
        <!-- END APP LEVEL JQUERY SCRIPTS -->
        <script type="text/javascript" src="resources/global/plugins/moment.min.js" ></script>
        <script type="text/javascript" src="resources/global/plugins/angularjs/plugins/angular-strap/angular-strap.min.js"></script>
        <script type="text/javascript" src="resources/global/plugins/angularjs/plugins/angular-strap/angular-strap.tpl.min.js"></script>
        <script type="text/javascript" src="resources/global/plugins/angularjs/plugins/angular-loading-bar/loading-bar.min.js"></script>
        <script type="text/javascript" src="resources/global/plugins/angularjs/plugins/angular-drag/angular-drag.js"></script>


        <script type="text/javascript" src="resources/global/plugins/angular-translate.min.js"></script>
        <script type="text/javascript" src="resources/global/plugins/angular-translate-loader-static-files.min.js"></script>
        <script type="text/javascript" src="packages/index/js/common/MultiLanguage.js"></script>
        <script type="text/javascript" src="packages/pages/js/components-date-time-pickers.min.js"></script>
        <script type="text/javascript" src="packages/index/js/common/MultiLanguage.js"></script>
        <script type="text/javascript" src=" resources/global/plugins/echart/echarts.min.js"></script>
        <script type="text/javascript" src=" resources/global/plugins/echart/theme/macarons.js"></script>


        <!--[if lt IE 9]>
        <script src="resources/global/plugins/respond.min.js"></script>
        <script src="resources/global/plugins/excanvas.min.js"></script>
        <![endif]-->


        <!-- END JAVASCRIPTS -->
    </body>
    <!-- END BODY -->

</html>
