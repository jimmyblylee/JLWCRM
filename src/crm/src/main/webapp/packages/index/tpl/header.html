<!-- BEGIN HEADER INNER -->
<div class="page-header-inner">
    <!-- BEGIN LOGO -->
    <div class="page-logo">
        <a href="#/">
            <img src="{{settings.layoutPath}}/img/logo.png" alt="logo" class="logo-default" style="margin: -8px 0 0 -10px; width: 160px;"/> </a>
        <div class="menu-toggler sidebar-toggler">
            <span></span>
            <!-- DOC: Remove the above "hide" to enable the sidebar toggler button on header -->
        </div>
    </div>
    <!-- END LOGO -->
    <!-- BEGIN HEADER SEARCH BOX -->
    <!-- DOC: Apply "search-form-expanded" right after the "search-form" class to have half expanded search box -->
    <form class="search-form hide" action="#" method="GET">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search..." name="query">
            <span class="input-group-btn">
                <a href="javascript:;" class="btn submit">
                    <i class="icon-magnifier"></i>
                </a>
            </span>
        </div>
    </form>
    <!-- END HEADER SEARCH BOX -->
    <!-- BEGIN RESPONSIVE MENU TOGGLER -->
    <a href="javascript:;" class="menu-toggler responsive-toggler" data-toggle="collapse" data-target=".navbar-collapse">
        <span></span>
    </a>
    <!-- END RESPONSIVE MENU TOGGLER -->
    <!-- BEGIN TOP NAVIGATION MENU -->
    <div class="top-menu">
        <ul class="nav navbar-nav pull-right">
            <li class="dropdown dropdown-extended dropdown-notification" id="header_notification_bar">
                <a href="#" class="dropdown-toggle" dropdown-menu-hover data-toggle="dropdown" data-close-others="true">
                    <i class="icon-bell"></i>
                    <span class="badge badge-default"> {{sysAnncOfHeaderTotal}} </span>
                </a>
                <ul class="dropdown-menu">
                    <li class="external">
                        <h3>系统公告</h3>
                        <a href="#/annc.html">查看所有</a>
                    </li>
                    <li>
                        <ul  ng-repeat="ann in sysAnncOfHeaderLists" class="dropdown-menu-list scroller" style="height: 55px;" data-handle-color="#637283" >
                            <li>
                            	<a href="javascript:;">
                                    <span class="label label-sm label-icon label-success">
                                    	 <i class="fa fa-bell-o"></i>
                                    </span>
                                   	<span class="details">{{ann.title}}</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
            <!-- END NOTIFICATION DROPDOWN -->
            <!-- BEGIN TODO DROPDOWN -->
            <!-- DOC: Apply "dropdown-dark" class after below "dropdown-extended" to change the dropdown styte -->
            <li class="dropdown dropdown-extended dropdown-tasks" id="header_task_bar">
                <a href="#" class="dropdown-toggle" dropdown-menu-hover data-toggle="dropdown" data-close-others="true">
                    <i class="icon-calendar"></i>
                    <span class="badge badge-default">{{todoListsOfHeaderTotal}}</span>
                </a>
                <ul class="dropdown-menu extended tasks">
                    <li class="external">
                        <h3>待办任务</h3>
                        <a href="#/todo.html">查看所有</a>
                    </li>
                    <li>
                        <ul  ng-repeat="todo in todoListsOfHeaderLists" class="dropdown-menu-list scroller" style="height: 55px;" data-handle-color="#637283">
                            <li>
                                <a href="javascript:;">
                                    <span class="task">
                                        <span class="desc">{{todo.title}}</span>
                                        <span class="percent label label-sm bg-green-jungle"><i class="fa fa-bar-chart-o"></i>待填报</span>
                                    </span>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
            <!-- END TODO DROPDOWN -->
            <!-- BEGIN USER LOGIN DROPDOWN -->
            <!-- DOC: Apply "dropdown-dark" class after below "dropdown-extended" to change the dropdown styte -->
            <li class="dropdown dropdown-user">
                <a href="#" class="dropdown-toggle" dropdown-menu-hover data-toggle="dropdown" data-close-others="true">
                    <img alt="" class="img-circle" src="{{settings.layoutPath}}/img/avatar.png"/>
                    <span class="username username-hide-on-mobile"> {{user.dept.name}} - {{user.name}} </span>
                    <i class="fa fa-angle-down"></i>
                </a>
                <ul class="dropdown-menu dropdown-menu-default">
                    <li>
                        <a href="#/profile/dashboard">
                            <i class="icon-user"></i> 个人资料 </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="icon-picture"></i> 修改头像 </a>
                    </li>
                    <li>
                        <a href="#/todo">
                            <i class="icon-rocket"></i> 待办任务
                            <span class="badge badge-success"> 7 </span>
                        </a>
                    </li>
                    <li class="divider"></li>
                    <li>
                        <a href="#">
                            <i class="icon-lock"></i> 锁屏 </a>
                    </li>
                    <li ng-controller="exitCtrl">
                        <a href="javascript:" ng-click="exitSysModal()">
                            <i class="icon-key"></i> 退出 </a>
                    </li>
                </ul>
            </li>
            <!-- END USER LOGIN DROPDOWN -->
        </ul>
    </div>
    <!-- END TOP NAVIGATION MENU -->
</div>
<!-- END HEADER INNER -->
