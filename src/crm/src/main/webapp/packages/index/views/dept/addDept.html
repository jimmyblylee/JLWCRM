<div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog"
	tabindex="-1" class="modal fade" bs-popup="" ng-model="test"
	id="myModal" style="display: none;">
	<form role="form" name="editorForm" ng-submit="submitForm()" novalidate
		style="height: 100%;">
		<div class="modal-dialog"
			style="width: 60%; margin-top: 100px; height: 400px">
			<div class="modal-content">
				<div class="modal-header alert-info">
					<button aria-hidden="true" data-dismiss="modal" class="close"
						type="button">×</button>
					<div class="caption font-green-sharp">
						<i class="icon-settings font-green-sharp"></i> <span
							class="caption-subject bold uppercase">新增</span> <span
							class="caption-helper">新增机构</span>
					</div>
					<div class="tools">
						<a href="" class="collapse"> </a> <a href="" class="remove"
							ng-click="cancel()"> </a>
					</div>
				</div>
				
				<div class="modal-body">
					<form class="addDept-form" name="addDeptForm"
						ng-submit="submitForm()" ng-show="addDeptisShow" novalidate
						ng-controller="addDeptCtrl" method="post">
						
						<table class="table table-bordered ali-middle">
							<tbody>
								<tr>
									<td class="active ali-middle"><label class="pull-right">上级机构:</label></td>
									<td class="ali-middle"><input id="parentid"
										name="parentid" class="form-control" type="text"
										maxlength="50" ng-model="dept.parentid"></td>
									<td class="active"><label class="pull-right">归属区域
											:</label></td>
									<td><input id="address" name="address"
										class="form-control" type="text" maxlength="50"
										ng-model="dept.address"></td>
								</tr>
								<tr>
									<td class="active ali-middle"><label class="pull-right">机构名称:</label></td>
									<td class="ali-middle"><input id="name" name="name"
										class="form-control required" type="text" maxlength="50"
										required ng-model="dept.name"></td>
									<td class="active ali-middle"><label class="pull-right">联系电话:</label></td>
									<td class="ali-middle"><input id="tel" name="tel"
										class="form-control" type="text" maxlength="50"
										ng-model="dept.tel"></td>
								</tr>
								<tr>
									<td class="active ali-middle"><label class="pull-right">邮政编码:</label></td>
									<td class="ali-middle"><input id="postalCode"
										name="postalCode" class="form-control" type="text"
										maxlength="50" ng-model="dept.postalCode"></td>
								</tr>
								<tr>
									<td class="active ali-middle"><label class="pull-right">主页:</label></td>
									<td class="ali-middle"><input id="url" name="url"
										class="form-control" type="text" maxlength="50"
										ng-model="dept.url"></td>
									<td class="active ali-middle"><label class="pull-right">传真:</label></td>
									<td class="ali-middle"><input id="fax" name="fax"
										class="form-control" type="text" maxlength="50"
										ng-model="dept.fax"></td>
								</tr>
							</tbody>
						</table>
								<div class="modal-footer">
									<button  type="button" id="add-dept-submitp-btn" class="btn btn-success uppercase pull-right">确定</button>
									<!--关闭窗口  -->
									<button class="btn btn-warning" data-dismiss="modal">取消</button>
								</div>
					</form>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
	</form>
	<!-- /.modal-dialog -->
</div>
