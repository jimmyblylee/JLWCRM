<div class="row">
	<div class="col-md-12">
		<!-- BEGIN EXAMPLE TABLE PORTLET-->
		<div class="portlet light bordered">
			<div class="portlet-title">
				<div class="caption font-dark">
					<i class="icon-settings font-dark"></i> <span
						class="caption-subject bold uppercase"> Group Table</span>
				</div>
				<div class="actions">
					<div class="btn-group btn-group-devided" data-toggle="buttons">
						<label
							class="btn btn-transparent dark btn-outline btn-circle btn-sm active">
							<input type="radio" name="options" class="toggle" id="option1">Actions
						</label> <label
							class="btn btn-transparent dark btn-outline btn-circle btn-sm">
							<input type="radio" name="options" class="toggle" id="option2">Settings
						</label>
					</div>
				</div>
			</div>
			<div class="portlet-body" ng-controller="GrouptableCtrl">
				<div class="table-toolbar">
					<div class="row">
						<div class="col-md-6">
							<div class="btn-group" ng-controller="ModalDemoCtrl">
								<button class="btn sbold green" ng-click="open('lg')">
									添加用户组 <i class="fa fa-plus"></i>
								</button>
							</div>
						</div>
						<div class="col-md-6 text-right">
							<label>每页显示条数</label> <select
								ng-change="setPagenum(itemsPerPage)" ng-model='itemsPerPage'
								ng-options='Pagenum as Pagenum group by Pagenum.group for Pagenum in Pagenum'
								class="form-control input-inline input-small input-sm">
							</select>

						</div>
					</div>
				</div>
				<table class="table table-striped table-bordered ">
					<tr>

						<td>

							<div class="input-group pull-right" style="max-width: 400px;">
								<input type="text" class="form-control input-sm col-sx-5"
									ng-model="query" ng-change="search()" placeholder="Search...">
								<span class="input-group-btn"> <a href="javascript:;"
									class="btn submit"> <i class="icon-magnifier"></i>
								</a>
								</span>
							</div>

						</td>

					</tr>

				</table>
				<table
					class="table table-striped table-bordered table-hover table-checkable order-column">
					<thead>
						<tr>
							<th class="GroupId"><span>GroupId</span> <a
								class="fa fa-sort" ng-click="sort_by('GroupName')"
								href="javascript:void(0)"></a></th>
							<th class="GroupName"><span>GroupName</span> <a
								class="fa fa-sort" ng-click="sort_by('GroupName')"
								href="javascript:void(0)"></a></th>
							<th class="GroupDesc"><span>GroupDesc</span> <a
								class="fa fa-sort" ng-click="sort_by('GroupDesc')"
								href="javascript:void(0)"></a></th>
							<th class="IsEnabled"><span>IsEnabled</span> <a
								class="fa fa-sort" ng-click="sort_by('IsEnabled')"
								href="javascript:void(0)"></a></th>
							<th class="Status"><span>操作</span> <a class="fa fa-sort"
								ng-click="sort_by('Status')" href="javascript:void(0)"></a></th>
						</tr>
					</thead>
					<tbody>
						<tr class="odd gradeX"
							ng-repeat="item in groupedItems[currentPage-1] | orderBy:order:reverse ">
							<td>{{item.id}}</td>
							<td>{{item.name}}</td>
							<td>{{item.desc}}</td>
							<td>{{item.isEnabled}}</td>
							<td><button ng-click="openDialogView(item.Email)"
									class="btn sbold blue">查看</button>
								<button class="btn sbold green" data-target="#updateGroup" ng-click=update($index)
									data-toggle="modal" style="margin-left: 10px;">修改</button></td>
						</tr>
						<div data-ng-include="'packages/index/views/sys/groupPopup.html'" > </div>
					</tbody>
				</table>
				<pagination direction-links="false" boundary-links="true"
					total-items="totalItems" items-per-page="itemsPerPage"
					ng-model="currentPage"></pagination>
			</div>

		</div>
		<!-- END EXAMPLE TABLE PORTLET-->

	</div>
</div>

	ComponentsDateTimePickers.init(); // init todo page
