<div class="modal fade" id="modifyProjectModalDiv" tabindex="-1" role="dialog" aria-hidden="true" ng-controller="ProjectModifyCtrl" ng-init="initDatePicker()">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title"><i class="fa fa-user"></i> {{title}}</h4>
            </div>
            <div class="modal-body form">
                <form action="#" class="form-horizontal">
                    <div class="form-body">
                        <div class="errorMessageDiv"></div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-md-3">对应合同<span class="required">*</span></label>
                                    <div class="col-md-9">
                                        <select class="form-control" bs-tooltip data-title="对应合同" title="对应合同"
                                                ng-model="project.pact.id"
                                                ng-options="item.id as item.name for item in pactList">
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-md-3">项目状态<span class="required">*</span></label>
                                    <div class="col-md-9">
                                        <select class="form-control" bs-tooltip data-title="项目状态" title="项目状态"
                                                ng-model="project.status.id"
                                                ng-options="item.id as item.value for item in statusList">
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-md-3">当前进度<span class="required">*</span></label>
                                    <div class="col-md-9">
                                        <input type="number" defaultValue="0" min="0" max="100" class="form-control" placeholder="当前进度" ng-model="project.process">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-md-3">项目负责人<span class="required">*</span></label>
                                    <div class="col-md-9">
                                        <select class="form-control" bs-tooltip data-title="项目负责人" title="项目负责人"
                                                ng-model="project.charger.id"
                                                ng-options="item.id as item.name for item in chargerList">
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-md-3">开始时间<span class="required">*</span></label>
                                    <div class="col-md-9 btn-group">
                                        <div class="input-group date-picker">
                                            <input type="text" class="form-control" readonly placeholder="年/月/日" ng-model="project.start"  data-date-format="yyyy/mm/dd">
                                            <span class="input-group-btn">
                                                <a href="javascript:" class="btn btn-sm btn-icon-only grey" ng-click="project.start = ''"><i class="fa fa-close"></i></a>
                                                <a href="javascript:" class="btn btn-sm btn-icon-only green" onclick="$('input[ng-model=\'project.start\']').focus();"><i class="fa fa-calendar-check-o"></i></a>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-md-3">结束时间<span class="required">*</span></label>
                                    <div class="col-md-9 btn-group">
                                        <div class="input-group date-picker">
                                            <input type="text" class="form-control" readonly placeholder="年/月/日" ng-model="project.end"  data-date-format="yyyy/mm/dd">
                                            <span class="input-group-btn">
                                                <a href="javascript:" class="btn btn-sm btn-icon-only grey" ng-click="project.end = ''"><i class="fa fa-close"></i></a>
                                                <a href="javascript:" class="btn btn-sm btn-icon-only green" onclick="$('input[ng-model=\'project.end\']').focus();"><i class="fa fa-calendar-check-o"></i></a>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline dark" data-dismiss="modal" aria-hidden="true" ng-click="submit()"> 提交</button>
                <button type="button" class="btn btn-outline dark" data-dismiss="modal" aria-hidden="true"> 关闭</button>
            </div>
        </div>
    </div>
</div>
