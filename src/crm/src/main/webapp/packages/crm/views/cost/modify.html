<div class="modal fade" id="modifyCostModalDiv" tabindex="-1" role="dialog" aria-hidden="true" ng-controller="CostModifyCtrl" ng-init="initDatePicker()">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title"><i class="fa fa-user"></i> {{title}}</h4>
            </div>
            <div class="modal-body form">
                <form action="#" class="form-horizontal mt10">
                    <div class="form-body">
                        <div class="errorMessageDiv"></div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="control-label col-md-3">对应合同<span class="required">*</span></label>
                                    <div class="col-md-9">
                                        <div class="input-group date-picker">
                                            <select class="form-control" bs-tooltip data-title="对应合同" title="对应合同"
                                                    ng-model="cost.pact.id"
                                                    ng-options="item.id as item.name for item in pactList">
                                            </select>
                                            <span class="input-group-btn">
                                                <a href="javascript:" class="btn btn-sm btn-icon-only grey" ng-click="cost.pact = undefined"><i class="fa fa-close"></i></a>
                                            </span>
                                        </div>
                                        <div class="help-block">注：项目外支出不选合同</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="control-label col-md-3">时间<span class="required">*</span></label>
                                    <div class="col-md-9">
                                        <div class="input-group date-picker">
                                            <input type="text" class="form-control" readonly placeholder="年/月/日" ng-model="cost.time"  data-date-format="yyyy/mm/dd">
                                            <span class="input-group-btn">
                                                <a href="javascript:" class="btn btn-sm btn-icon-only grey" ng-click="cost.time = ''"><i class="fa fa-close"></i></a>
                                                <a href="javascript:" class="btn btn-sm btn-icon-only green" onclick="$('input[ng-model=\'cost.time\']').focus();"><i class="fa fa-calendar-check-o"></i></a>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="control-label col-md-3">金额<span class="required">*</span></label>
                                    <div class="col-md-9">
                                        <input type="number" class="form-control" ng-model="cost.num">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="control-label col-md-3">说明<span class="required">*</span></label>
                                    <div class="col-md-9">
                                        <textarea rows="5" class="form-control" placeholder="说明" ng-model="cost.comment"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline dark" data-dismiss="modal" aria-hidden="true" ng-click="submit()"> 提交</button>
                <button type="button" class="btn btn-outline dark" data-dismiss="modal" aria-hidden="true"> 关闭</button>
            </div>
        </div>
    </div>
</div>
