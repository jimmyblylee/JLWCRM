<!-- BEGIN PAGE HEADER-->
<div data-ng-include="'packages/index/tpl/pagebar.html'"> </div>

<div ng-controller="ProjRiskCtrl">
    <div class="portlet light portlet-fit bordered mt10">
        <div class="portlet-title">
            <div class="caption">
                <i class="icon-user-following"></i> 项目风险分析
            </div>
            <div class="tools">
                <a href="javascript:" class="fullscreen"> </a>
            </div>
        </div>
        <div class="portlet-body">
            <table class="table table-bordered table-scrollable">
                <thead>
                <tr>
                    <th class="text-center wid140px">项目名称</th>
                    <th class="text-center wid90px">合同金额</th>
                    <th class="text-center wid90px">进度</th>
                    <th class="text-center wid140px">产值</th>
                    <th class="text-center wid140px">回款</th>
                    <th class="text-center wid140px">成本</th>
                    <th class="text-center wid140px">实时毛利</th>
                    <th class="text-center wid140px">实时毛利润率</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in list">
                    <td class="text-left">{{item.projName}}</td>
                    <td class="text-right">{{item.projSum}}</td>
                    <td class="text-center">{{item.process}}%</td>
                    <td class="text-right">￥{{item.outputValue}}</td>
                    <td class="text-right">￥{{item.recPay}}</td>
                    <td class="text-right">￥{{item.cost}}</td>
                    <td class="text-right">￥{{item.gain}}</td>
                    <td class="text-right">{{item.gainRate}}%</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
