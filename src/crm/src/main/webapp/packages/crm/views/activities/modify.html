<div class="modal fade" id="modifyActivitiesModalDiv" tabindex="-1" role="dialog" aria-hidden="true" ng-controller="ActivitiesModifyCtrl">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title"><i class="fa fa-user"></i> {{title}}</h4>
            </div>
            <div class="modal-body form">
                <form action="#" class="form-horizontal">
                    <div class="form-body">
                        <div class="errorMessageDiv"></div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-md-2">时间<span class="required">*</span></label>
                                    <div class="col-md-10">
                                        <input type="date" class="form-control" placeholder="时间" ng-model="activities.date">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-md-2">金额<span class="required">*</span></label>
                                    <div class="col-md-10">
                                        <input type="text" class="form-control" placeholder="金额" ng-model="activities.cost">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="control-label col-md-1">内容<span class="required">*</span></label>
                                    <div class="col-md-11">
                                        <textarea class="form-control" placeholder="内容" ng-model="activities.content"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="control-label col-md-1">效果<span class="required">*</span></label>
                                    <div class="col-md-11">
                                        <textarea class="form-control" placeholder="效果" ng-model="activities.effect"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline dark" data-dismiss="modal" aria-hidden="true" ng-click="submit()"> 提交</button>
                <button type="button" class="btn btn-outline dark" data-dismiss="modal" aria-hidden="true"> 关闭</button>
            </div>
        </div>
    </div>
</div>
