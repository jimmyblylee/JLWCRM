<div class="modal fade" id="modifyDictModal" tabindex="-1" role="dialog" aria-hidden="true" ng-controller="DictModifiedCtrl">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title"><i class="icon-layers"></i> {{modalTitle}}</h4>
            </div>
            <div class="modal-body form">
                <form action="#" class="form-horizontal">
                    <div class="form-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-md-3">上级字典</label>
                                    <div class="col-md-9">
                                        <div class="input-group">
                                            <input type="text" class="form-control" placeholder="上级字典" ng-model="dict.parent.value" readonly>
                                            <span class="input-group-btn">
                                                <a href="/#chooseParentDictModal" class="btn green" data-toggle="modal" ><i class="icon-magnifier"></i></a>
                                            </span>
                                            <input type="text" class="hide" ng-model="dict.parent.id">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-md-3">标签名</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" placeholder="标签名" ng-model="dict.label">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-md-3">类型编码</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" placeholder="类型编码" ng-model="dict.nature">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-md-3">字典编码</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" placeholder="字典编码" ng-model="dict.code">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-md-3">显示值</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" placeholder="显示值" ng-model="dict.value">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-md-3">排序</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" placeholder="排序" ng-model="dict.order">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-md-3">备注</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" placeholder="备注" ng-model="dict.remarks">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-md-3">是否为分类</label>
                                    <div class="col-md-9">
                                        <select class="form-control valid" ng-model="condition.isEnabled" title="是否为分类"
                                                ng-options='dictTypeList.code as dictTypeList.value group by dictTypeList.group for dictTypeList in dictTypeList'>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default btn-primary" data-dismiss="modal" aria-hidden="true" ng-click="submit();"><i class="fa fa-save"></i> 保 存</button>
                <button type="button" class="btn btn-outline dark" data-dismiss="modal" aria-hidden="true"> 关 闭</button>
            </div>
        </div>
    </div>
</div>
