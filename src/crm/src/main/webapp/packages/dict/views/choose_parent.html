<div class="modal fade" id="chooseParentDictModal" tabindex="-1" role="dialog" aria-hidden="true" ng-controller="DictParentCtrl">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title"><i class="icon-layers"></i> 选择上级类型</h4>
            </div>
            <div class="modal-body form">
                <treecontrol class="tree-dark" tree-model="treedata" expanded-nodes="expandedNodes" on-selection="selectNode(node)">
                    <a href="javascript:" ng-click="chooseParent(node.id, node.label, $event);">
                        <span ng-switch="node.type">
                            <i ng-switch-when="folder" class="glyphicon glyphicon-folder-open"></i>
                            <i ng-switch-default class="glyphicon glyphicon-file"></i>
                        {{node.label}}
                        </span>
                    </a>
                </treecontrol>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default btn-primary" data-dismiss="modal" aria-hidden="true" ng-click="commit();"> 确定</button>
                <button type="button" class="btn btn-outline dark" data-dismiss="modal" aria-hidden="true"> 关闭</button>
            </div>
        </div>
    </div>
</div>
