<div class="row" id="dictListMainDiv">
    <!-- search conditions and actions -->
    <form class="col-md-12 form-inline mt10">
        <div class="input-group input-large">
            <span class="input-group-addon">
                查询内容
            </span>
            <input type="text" ng-model="condition.code" class="form-control" placeholder="类型、实际值、显示值">
        </div>
        <div class="input-group input-medium">
            <span class="input-group-addon">
                状态
            </span>
            <select ng-model="condition.isEnabled" class="form-control valid" title="状态是否为可用"
                    ng-options='IsEnabledJson.code as IsEnabledJson.value group by IsEnabledJson.group for IsEnabledJson in IsEnabledJson'>
            </select>
        </div>
        <a href="javascript:" class="btn btn-default blue" ng-click="load();"><i class="fa fa-search"></i>搜索</a>
        <a href="/#modifyDictModal" data-toggle="modal" class="btn btn-default green-seagreen" ng-click="prepareToAdd();"><i class="fa fa-plus"></i>添加新字典</a>
    </form>
    <!-- dict list table -->
    <div class="col-md-12 mt10">
        <div class="portlet box blue">
            <div class="portlet-title">
                <div class="caption">
                    <i class=" icon-layers"></i>
                    <span class="caption-subject bold">字典列表</span>
                </div>
                <div class="tools">
                    <a href="javascript:" class="fullscreen"></a>
                </div>
            </div>
            <div class="portlet-body">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th class="text-center nature wid180px">类型</th>
                            <th class="text-center code wid90px">实际值</th>
                            <th class="text-center value wid140px">显示值</th>
                            <th class="text-center order wid90px">排序</th>
                            <th class="Status text-center wid180px">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="odd gradeX" ng-repeat="dict in dictList | orderBy:order:reverse">
                            <td class="text-center wid180px">{{dict.nature}}</td>
                            <td class="text-center wid90px">{{dict.code}}</td>
                            <td class="text-center wid140px">{{dict.value}}</td>
                            <td class="text-center wid90px">{{dict.order}}</td>
                            <td class="text-center wid180px">
                                <button type="button" class="label label-sm btn yellow-gold" data-title="修改" bs-tooltip ng-click='prepareToUpdate(dict)'
                                        href="/#modifyDictModal"
                                        data-toggle="modal">
                                    <i class="fa fa-edit"></i>
                                </button>
                                <button type="button" class="label label-sm btn red" data-title="删除" bs-tooltip ng-click="singleDelete(dict.id)" ng-show="dict.isEnabled == true">
                                    <i class="fa fa-trash"></i>
                                </button>
                                <button type="button" class="label label-sm btn yellow" data-title="恢复" bs-tooltip ng-click="recoverDictState(dict.id)"
                                        ng-show="dict.isEnabled == false">
                                    <i class="fa fa-undo"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div table-paging-footer></div>
            </div>
        </div>
    </div>
</div>
