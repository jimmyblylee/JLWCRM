<!-- BEGIN PAGE HEADER-->
<div data-ng-include="'packages/index/tpl/pagebar.html'"> </div>
<div class="row mt10" ng-controller="dictListCtrl">
	<button type="button" class="btn btn-default btn-sm btn-tree-list hidden-sm hidden-md hidden-lg" ng-click="treeAsideShow()">
		<span class="fa fa-th-list"></span>  {{treeAPPListName}}
	</button>
	<div class="portlet light bordered full-height-content">
		<div class="portlet-body row" id="pageDictId">
			<div class="col-md-3 hidden-xs hidden-sm">
				<section id="file-style" ng-controller="DictFileStyle">
					<div class="show-grid ">
						<div class="panel panel-default full-height-content t-tree-parnet full-height-content-scrollable">
							<div class="panel-body full-height-content-body t-tree">

								<div class="example-caption" style="text-align: right"
									id="dictTreeRefresh">
									<a href="javascript:;" ng-click="getTreeRefresh()"> <span
									class="glyphicon glyphicon-refresh"></span>
								</a>
								</div>
								<div save-content="file-style-html" style="margin-left: -20px;">
									<div>
										<treecontrol class="tree-dark" tree-model="treedata"
											expanded-nodes="expandedNodes"
											on-selection="showSelected(node)"> 
											<a href="javascript:;" ng-click="clickTreeNode(node.id,$event)" class="treeLink">
											<span
											ng-switch on="node.type"> <span
											ng-switch-when="folder"
											class="glyphicon glyphicon-folder-open"
											aria-hidden="true"></span>
											<span ng-switch-when="doc"	class="glyphicon glyphicon-file" aria-hidden="true"></span>
										</span>{{node.label}}
										   </a> 
										 </treecontrol>

									</div>
								</div>
							</div>
						</div>
					</div>
				</section>
			</div>
			<div class="col-md-9">
				<div class="row search-bar">
					<div class="form-group col-md-12 col-lg-5">
					<button type="button" class="btn btn-default btn-sm  hidden-xs hidden-md hidden-lg" ng-click="treeAsideShow()">
							<span class="fa fa-th-list"></span>  {{treeAPPListName}}
						</button>
						<button type="button" class="btn btn-default btn-sm" ng-click="addDictModal()"
							id="dictAdd">
							<i class="fa fa-plus"></i>添加
						</button>
						<button type="button" class="btn btn-default btn-sm  "
							id="dictBatchUpdate" data-target="#dialogBox" data-toggle="modal"
							ng-show='isEnabledTrueShow' ng-click='deleteDicts("deleteDicts")'>
							<span class="glyphicon  glyphicon-trash"></span> 批量删除
						</button>
						<button type="button" class="btn btn-default btn-sm  "
							id="dictBatchRecover" data-target="#dialogBox"
							data-toggle="modal" ng-show='isEnabledFalseShow'
							ng-click='recoverDicts("recoverDicts")'>
							<span class="glyphicon glyphicon-repeat"></span> 批量恢复
						</button>
						<button type="button" class="btn btn-default btn-sm  hidden-xs hidden-sm" ng-click='refreshDictList()'
							id="dictPageRefresh">
							<i class="glyphicon glyphicon-repeat"></i>刷新
						</button>
						<div class="form-group setEnabled hidden-sm hidden-md hidden-lg" id="dictState">
							<label>状态:&nbsp;</label>
							<div class="btn-group">
								<select ng-model="dictStatus" id="dictStateSelect"
									ng-options='IsEnabledJson.code as IsEnabledJson.value group by IsEnabledJson.group for IsEnabledJson in IsEnabledJson'
									class="form-control valid" ng-click="getIsEnabled()">
								</select>
							</div>
						</div>
					</div>
					<div
						class="form-inline text-right col-md-12 col-lg-7 t-form-inline">
						<div class="form-group setEnabled hidden-xs " id="dictState">
							<label>状态:&nbsp;</label>
							<div class="btn-group">
								<select ng-model="dictStatus" id="dictStateSelect"
									ng-options='IsEnabledJson.code as IsEnabledJson.value group by IsEnabledJson.group for IsEnabledJson in IsEnabledJson'
									class="form-control valid" ng-click="getIsEnabled()">
								</select>
							</div>
						</div>
						<div class="form-group">

							<input type="text" class="form-control"
								 ng-model="keyWords"
								placeholder="类型、实际值、显示值" ng-keyup="keyup($event)">

						</div>
						<div class="form-group">
							<button type="button" class="btn submit green t-btn-green" id="dictRetrieval"
								ng-click="SearchDictList()">
								<span class="glyphicon glyphicon-search"></span> 搜索
							</button>
						</div>
					</div>
				</div>
				<div class="table-responsive">
					<table class="table-both-scroll full-height-content">
						<thead>
							<tr>
								<th>
									<table
										class="table table-striped table-bordered table-hover table-checkable order-column">
										<thead>
											<tr>
												<th class="width-50px "><input type="checkbox"
													id="parent" ng-click="checkAll()" name="dictCheckChild" /></th>
												<th class="text-center nature wid180px hidden-xs hidden-sm"><span>类型</span>
													<!-- <a class="fa fa-sort" ng-click="sort_by('nature')"
													href="javascript:void(0)" id="dict_sort_natur"></a> -->
													</th>
												<th class="text-center code wid140px hidden-xs hidden-sm"><span>实际值</span> 
												<!-- <a
													class="fa fa-sort" ng-click="sort_by('code')"
													href="javascript:void(0)" id="dict_sort_code"></a> -->
													</th>
												<th class="text-center value wid140px"><span>显示值</span>
													<!-- <a class="fa fa-sort" ng-click="sort_by('value')"
													href="javascript:void(0)" id="dict_sort_value"></a> -->
													</th>
												<th class="text-center order wid90px hidden-xs hidden-sm"><span>排序</span>
												<a
													class="fa fa-sort" ng-click="sort_by('order')"
													href="javascript:void(0)" id="dict_sort_order"></a>
													</th>
												<th class="Status text-center wid330px"><span>操作</span></th>
											</tr>
										</thead>

									</table>

								</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>
									<table
										class="table table-striped table-bordered table-hover table-checkable order-column"
										<tbody>
											<tr class="odd gradeX"
												ng-repeat="dict in dictList | orderBy:order:reverse">
												<td class="width-50px "><input type="checkbox"
													name="dictCheckChild" value="{{dict.id}}" ng-if="dict.childs == null"></td>
												<td class="text-center wid180px hidden-xs hidden-sm">{{dict.nature}}</td>
												<td class="text-center wid140px hidden-xs hidden-sm">{{dict.code}}</td>
												<td class="text-center wid140px">{{dict.value}}</td>
												<td class="text-center wid90px hidden-xs hidden-sm">{{dict.order}}</td>
												<td class="text-center wid330px">
												<button type="button"
														id="dictCheck" class="btn green btn-xs"
														ng-click='viewDictModal(dict.id)'>
														<span class="glyphicon glyphicon-search"></span> 查看
													</button>
													<button type="button" class="btn btn-primary btn-xs"
														ng-show="isEnabledTrueShow" id="dictEdit"
														ng-click='updateDictModal(dict.id)'>
														<i class="fa fa-edit"></i> 修改
													</button>
													<button type="button" class="btn btn-danger btn-xs"
														ng-show="isEnabledTrueShow" id="dictDelete"
														ng-click="singleDelete(dict.id)" ng-disabled="dict.childs != null">
														<i class="fa fa-trash"></i> 删除
													</button>
													<button type="button" class="btn btn-danger btn-xs"
														ng-click="recoverDictState(dict.id)" id="dictRecover"
														ng-show="isEnabledFalseShow"><i class="fa fa-undo"></i> 恢复</button>
													<button type="button" class="btn btn-warning btn-xs"
														id="dictAddKey" ng-click="addDictKeyModal(dict.id)"														
														ng-show="isEnabledTrueShow"><i class="fa fa-plus"></i> 添加键值</button></td>
											</tr>
										</tbody>
									</table>
								</td>

							</tr>
						</tbody>
					</table>

				</div>
				<div class="row hidden-xs hidden-sm">
					<div class="pull-left mt20 col-md-5">
						<label>总共{{totalItems}}条记录，每页显示</label> <select
							ng-change="changPageValue()" ng-model='itemsPerPage'
							ng-options='Pagenum as Pagenum group by Pagenum.group for Pagenum in Pagenum'
							class="pagenuml">
						</select>条记录
					</div>
					<div class="pull-right col-md-7 text-right">
						<pagination total-items="totalItems" ng-model="currentPage"
							items-per-page="itemsPerPage" max-size="4" class="pagination-sm"
							boundary-links="true"  rotate="false" id="dictPageNumber"
							ng-change="requestDictList('TRUE')" previous-text="&lsaquo;"
							next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog"
		tabindex="10" class="modal global-del" id="dialogBox">
		<form role="form" name="editorForm" ng-submit="submitForm()"
			novalidate>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header t-modal-header">
						<button aria-hidden="true" data-dismiss="modal" class="close"
							type="button">×</button>
						<h4 class="modal-title">系统提示</h4>
					</div>
					<div class="modal-body">{{warnMessage}}</div>
					<div class="modal-footer t-modal-footer"
						ng-show='isEnabledTrueShow'>
						<button class="btn btn-primary" data-dismiss="modal"
							ng-show='confirmShow' id="confirm"
							ng-click='deleteDicts("delete")'>确定</button>
						<button class="btn btn-default" data-dismiss="modal"
							ng-show="confirmErroeShow" ng-click='deletDictrs("clear")'>关闭</button>
					</div>
					<div class="modal-footer t-modal-footer"
						ng-show='isEnabledFalseShow'>
						<button class="btn btn-primary" data-dismiss="modal"
							ng-show='confirmShow' id="confirm"
							ng-click='recoverDicts("recover")'>确定</button>
						<button class="btn btn-default" data-dismiss="modal"
							ng-show="confirmErroeShow" ng-click='recoverDicts("clear")'>关闭</button>
					</div>
				</div>
			</div>
		</form>
	</div>


</div>
