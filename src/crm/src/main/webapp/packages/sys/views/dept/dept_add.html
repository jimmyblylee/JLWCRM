<div class="modal" tabindex="-1" role="basic" aria-hidden="true" id="addDeptDiv">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" ng-click="closeDeptAdd();" aria-hidden="true"></button>
                <h4 class="modal-title">{{addTitle}}</h4>
            </div>

            <div class="modal-body form">
                <form class="form-horizontal" role="form" name="addDeptForm" ng-submit="submitDeptForm()">
                    <div class="form-body" style="height: 450px; overflow: auto;">
                        <div ng-include="'packages/sys/views/dept/dept_form_body.html'"></div>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button class="btn btn-primary" type="button" ng-focus="submitDeptForm();">确定</button>
                <button class="btn btn-default" type="button" ng-focus="closeDeptAdd();">关闭</button>
            </div>

        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
