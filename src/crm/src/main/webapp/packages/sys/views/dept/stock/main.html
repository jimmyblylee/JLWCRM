<!-- 填报机关主页面 -->
<div class="modal" tabindex="-1" role="basic" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide();" aria-hidden="true"></button>
                <h4 class="modal-title">{{assignedDept.name}}——股权构成情况</h4>
            </div>

            <div class="modal-body">
                <button type="button" class="btn btn-primary" ng-click="addStock()"><i class="fa fa-plus"></i> 增加</button>
                <table id="contentTable" class="table table-striped table-bordered t-table-bottom0">
                    <thead>
                    <tr>
                        <th>股东名称</th>
                        <th>经济类型</th>
                        <th>出资比例</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in stockList">
                        <td>{{item.holder}}</td>
                        <td>{{item.type.value}}</td>
                        <td>{{item.ratio}}</td>
                        <td>
                            <button type="button" class="btn btn-primary btn-xs" ng-click='editStock(item)'><i class="fa fa-edit"></i> </button>
                            <button type="button" class="btn btn-danger btn-xs" ng-click='deleteStock(item.id)'><i class="fa fa-remove"></i> </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="modal-footer">
                <button class="btn btn-default" type="button" ng-focus="$hide();">关闭</button>
            </div>

        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
