<div class="modal global-center" tabindex="-1" role="dialog"
	style="margin-top: -200px;" id="addDeptDiv">
	<form role="form" name="editPwdForm" ng-submit="submitPwdForm()" novalidate>
		<div class="modal-dialog ">
			<div class="modal-content">
				<div class="modal-header t-modal-header">
					<button ng-click="$hide()" class="close" id="addDeptXMark"
						type="button">×</button>
					<h4 class="modal-title">修改密码</h4>
				</div>
				<div class="modal-body" id="parentDeptModalView">
					<div class="row">
							<table class="table table-bordered t-table-bottom0">
								<tbody>
									<tr>
										<td class="active ali-middle"><label class="pull-right">旧密码:</label></td>
										<td><input type="password" ng-blur="checkOldPassword()" ng-focus="hideOldPsw()" name="oldPassword"
											required class="form-control" ng-model="oldPassword"
											id="password" autocomplete="off" maxlength="20" placeholder="旧密码">
  										<div class="error" ng-show="editPwdForm.submitted">
											<div class="alert-danger well-sm"
													ng-show="editPwdForm.oldPassword.$error.required">旧密码不能为空</div>
										</div>
										<div class="alert-danger well-sm" ng-show="oldPsw">原密码错误,请再次输入</div>
										</td>
									</tr>
									<tr>
										<td class="active ali-middle"><label class="pull-right">新密码:</label></td>
										<td><input type="password" required class="form-control" name="newPassword"  ng-change="checkPassword()"
											ng-model="newPassword" autocomplete="off" maxlength="20" placeholder="新密码">
										<div class="error" ng-show="editPwdForm.submitted">
											<div class="alert-danger well-sm"
													ng-show="editPwdForm.newPassword.$error.required">新密码不能为空</div>
										</div>
										</td>	
									</tr>
									<tr>
										<td class="active ali-middle"><label class="pull-right">确认新密码:</label></td>
										<td><input type="password" ng-change="checkPassword()"
											required autocomplete="off" ng-model="rpassword"
											name="rePassword" class="form-control" maxlength="64"
											placeholder="确认密码">
											<div class="error" ng-show="editPwdForm.submitted">
											<div class="alert-danger well-sm"
													ng-show="editPwdForm.rePassword.$error.required">确认新密码不能为空</div>
										</div>
										<div class="alert-danger well-sm" ng-show="checkPsw">两次密码输入不一致</div>
										</td>
											

									</tr>
								</tbody>
							</table>
					</div>
				</div>
				<div class="modal-footer  t-modal-footer">
					<button class="btn btn-primary" id="comDeptId"
						 type="sumbit">确定</button>
					<button class="btn btn-default" id="closeAddDeptId"
						ng-click="$hide()">关闭</button>
				</div>
			</div>
		</div>
	</form>
</div>
