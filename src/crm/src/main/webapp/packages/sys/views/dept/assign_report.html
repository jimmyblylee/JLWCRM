<div class="modal" tabindex="-1" role="basic" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide();" aria-hidden="true"></button>
                <h4 class="modal-title">为{{editDeptName}}分配报表权限</h4>
            </div>

            <div class="modal-body">
                <div class="input-group">
                    <select ng-model="assignReportName"
                            ng-options='dsReportList.name as dsReportList.name group by dsReportList.group for dsReportList in dsReportList'
                            class="form-control"
                            ng-change="reportChange()"></select>
                    <span class="input-group-btn"><button type="button" class="btn btn-primary" ng-click="addReport()"><i class="fa fa-plus"></i>添加报表</button></span>
                </div>
                <table id="contentTable" class="table table-striped table-bordered t-table-bottom0">
                    <thead>
                    <tr>
                        <th>报表编号</th>
                        <th>报表名称</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in assignedReportList">
                        <td>{{item.number}}</td>
                        <td>{{item.name}}</td>
                        <td><a href="javascript:;" style="color:#337ab7; text-decoration: none;" ng-click="deleteReport(item.id)">移除</a> </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="modal-footer">
                <button class="btn btn-default" type="button" ng-focus="$hide();">关闭</button>
            </div>

        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
