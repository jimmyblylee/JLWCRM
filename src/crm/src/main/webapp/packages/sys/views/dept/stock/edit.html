<div class="modal" tabindex="-1" role="basic" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide();" aria-hidden="true"></button>
                <h4 class="modal-title">{{actionName}}股权情况</h4>
            </div>

            <div class="modal-body form">
                <form class="form-horizontal" role="form">
                    <div class="form-body">
                        <table class="table table-striped table-bordered table-hover">
                            <tbody>
                            <tr>
                                <td><label class="control-label pull-right">股东名称：</label></td>
                                <td>
                                    <input class="form-control" placeholder="股东名称" ng-model="stock.holder" />
                                </td>
                            </tr>
                            <tr>
                                <td><label class="control-label pull-right">经济类型：</label></td>
                                <td>
                                    <select class="form-control" ng-model="stock.typeCode" ng-options='types.code as types.value group by types.group for types in types'>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td><label class="control-label pull-right">出资比例：</label></td>
                                <td>
                                    <input class="form-control" placeholder="出资比例" ng-model="stock.ratio" />
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button class="btn btn-primary" type="button" ng-focus="submit(action);">确定</button>
                <button class="btn btn-default" type="button" ng-focus="$hide();">关闭</button>
            </div>

        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
