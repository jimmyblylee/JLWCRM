<!-- 填报机关主页面 -->
<div class="modal" tabindex="-1" role="basic" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide();" aria-hidden="true"></button>
                <h4 class="modal-title">{{assignedDept.name}}——登记注册机关</h4>
            </div>

            <div class="modal-body">
                <button type="button" class="btn btn-primary" ng-click="addApply()"><i class="fa fa-plus"></i> 增加</button>
                <table id="contentTable" class="table table-striped table-bordered t-table-bottom0">
                    <thead>
                    <tr>
                        <th>机关名称</th>
                        <th>机关级别</th>
                        <th>登记注册号</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in applyList">
                        <td>{{item.name}}</td>
                        <td>{{item.level.value}}</td>
                        <td>{{item.number}}</td>
                        <td>
                            <button type="button" class="btn btn-primary btn-xs" ng-click='editApply(item)'><i class="fa fa-edit"></i> </button>
                            <button type="button" class="btn btn-danger btn-xs" ng-click='deleteApply(item.id)'><i class="fa fa-remove"></i> </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="modal-footer">
                <button class="btn btn-default" type="button" ng-focus="$hide();">关闭</button>
            </div>

        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
