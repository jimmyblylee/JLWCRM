<!-- BEGIN PAGE HEADER 2016-->
<div data-ng-include="'packages/index/tpl/pagebar.html'"> </div>
<!-- END PAGE HEADER-->
<!-- BEGIN MAIN CONTENT -->
<!-- END PAGINATION DEMO -->
<div class="row mt10" ng-controller="globallistCtrl"
				id="globalModelContainer">
		<!-- BEGIN EXAMPLE TABLE PORTLET-->
		<div class="portlet light bordered full-height-content">
			<div class="portlet-body " >
					<div class="row search-bar">						
							<div class="form-group col-md-2">
								  <button type="button" class="btn  btn-default btn-sm" id="globalAdd" ng-click="showModal()">
										<i class="glyphicon glyphicon-plus"></i> 添加 
								  </button>
								  <div class="form-group setEnabled hidden-sm hidden-md hidden-lg"  id="globalState">					
								     <label>状态:&nbsp;</label>									
									 <div class="btn-group">
										<select ng-model="globals.isEnabled" 
											ng-options='i.code as i.value group by i.group for i in IsEnabledJson'
											class="form-control valid" ng-click="getIsEnabled()">
										</select>
									</div>								
								  </div>
							</div>
							<div class="form-inline text-right col-md-10" >
								   <div class="form-group setEnabled hidden-xs "  id="globalState">					
								     <label>状态:&nbsp;</label>									
									 <div class="btn-group">
										<select ng-model="globals.isEnabled" 
											ng-options='i.code as i.value group by i.group for i in IsEnabledJson'
											class="form-control valid" ng-click="getIsEnabled()">
										</select>
									</div>								
								  </div>
								  <div class="form-group">					
								    <input type="text" class="form-control" style="min-width:230px;"
											ng-model="globals.variableName" placeholder="参数编码、参数名称、参数值" ng-keyup="keyup($event)">
								  </div>
								   <div class="form-group">	
									  <button type="button" class="btn submit green t-btn-green"								
												ng-click="globalItemsdata('FALSE')" id="globalsache">
												 <span class="glyphicon glyphicon-search"></span> 搜索
									  </button>	
									</div>
							</div>
					</div>
				<div class="table-responsive">
					<table
						class="table-both-scroll full-height-content">
						<thead>
							<tr>
								<th>
									<table class="table table-striped table-bordered ">								
										<thead>
											<tr>
												<th class="text-center hide"><span>键值</span></th>
												<th class="text-center wid220px "><span>参数编码</span></th>
												<th class="text-center wid220px hidden-xs hidden-sm"><span>参数名称</span></th>
												<th class="text-center wid260px hidden-xs hidden-sm"><span>参数值</span></th>
												<th class="text-center wid140px"><span>操作</span></th>
											</tr>
										</thead>							
									</table>
								</th>
							</tr>							
						</thead>
						<tbody>
							<tr>
								<td >
									<table class="table table-striped table-bordered table-hover table-checkable order-column">										
										<tbody> 
												<tr class="odd gradeX"
													ng-repeat="item in globalItems">
													<td class="hide">{{item.variableID}}</td>
													<td class="text-center wid220px">{{item.variableName}}</td>
													<td class="text-center wid220px hidden-xs hidden-sm">{{item.variableValue}}</td>
													<td class="wid260px hidden-xs hidden-sm">{{item.variableDescribe}}</td>
													<td class="text-center wid140px">
														<button type="button" class="btn btn-primary btn-xs"
															 id="globalUpdate"
															ng-click='eidtModal(item.variableID,$index)'>
															<i class="fa fa-edit"></i> 修改
														</button>														
														<button type="button" class="btn btn-danger btn-xs" id="globalDelete"
															ng-click="singleDelete(item.variableID,false)"
															ng-show="delEnabledGlobal">
															<i class="fa fa-trash"></i> 删除
														</button>
														<button  type="button" class="btn btn-danger btn-xs" id="globalRevocation"
															ng-click="singleDelete(item.variableID,true)"
															ng-show="isEnabledGlobal">
															<i class="fa fa-undo"></i> 恢复
														</button>
													</td>
												</tr>
										</tbody>
									</table>

								</td>
							</tr>
						
						</tbody>
					</table>
				</div>
				<div class="row hidden-xs hidden-sm">
					<div class="pull-left mt20 col-md-5 ">
						<label> 总共 {{totalItems}} 条记录，每页显示</label> <select
							ng-change="changGlobalPageValue()" 
							ng-model='globalItemsPerPage'
							ng-options='Pagenum as Pagenum group by Pagenum.group for Pagenum in Pagenum' class="pagenuml">
						</select> 条记录
					</div>
					<div class="pull-right col-md-7 text-right" id="globalPageNumber">
						<pagination direction-links="true" boundary-links="true"
							total-items="totalItems" items-per-page="globalItemsPerPage"
							ng-model="currentPage" max-size="4" rotate="false"
							num-pages="numPages" ng-change="globalItemsdata('true')"
							previous-text="&lsaquo;" next-text="&rsaquo;"
							first-text="&laquo;" last-text="&raquo;"></pagination>
					</div>
				</div>
			</div>
		</div>
		<!-- END EXAMPLE TABLE PORTLET-->
	</div>
