<div class="modal" tabindex="-1" role="basic" aria-hidden="true" id="addDeptDiv">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide();" aria-hidden="true"></button>
                <h4 class="modal-title">{{actionName}}注册机关</h4>
            </div>

            <div class="modal-body form">
                <form class="form-horizontal" role="form">
                    <div class="form-body">
                        <table class="table table-striped table-bordered table-hover">
                            <tbody>
                            <tr>
                                <td><label class="control-label pull-right">机关名称：</label></td>
                                <td>
                                    <input class="form-control" placeholder="机关名称" ng-model="officeApply.name" />
                                </td>
                            </tr>
                            <tr>
                                <td><label class="control-label pull-right">机关级别：</label></td>
                                <td>
                                    <select class="form-control" ng-model="officeApply.levelCode" ng-options='registerLevels.code as registerLevels.value group by registerLevels.group for registerLevels in registerLevels'>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td><label class="control-label pull-right">登记注册号：</label></td>
                                <td>
                                    <input class="form-control" placeholder="登记注册号" ng-model="officeApply.number" />
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button class="btn btn-primary" type="button" ng-focus="submit(action);">确定</button>
                <button class="btn btn-default" type="button" ng-focus="$hide();">关闭</button>
            </div>

        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
