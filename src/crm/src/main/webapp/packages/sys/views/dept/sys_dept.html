<!-- BEGIN PAGE HEADER 2016-->
<div data-ng-include="'packages/index/tpl/pagebar.html'"> </div>
<!-- END PAGE HEADER-->
<!-- BEGIN MAIN CONTENT -->
<!-- END PAGINATION DEMO -->

<div class="row mt10" ng-controller="deptListCtrl" id="modalView">
	<button type="button" class="btn btn-default btn-sm btn-tree-list hidden-sm hidden-md hidden-lg" ng-click="treeAsideShow()">
		<span class="fa fa-th-list"></span>  {{treeAPPListName}}
	</button>
	<!-- BEGIN EXAMPLE TABLE PORTLET-->	
	<div class="portlet light bordered full-height-content">
		<div class="portlet-body row" >
			<!-- 封装的树形结构   节点没有完全展开 -->
			<div class="col-md-3 hidden-xs hidden-sm">
			<section id="file-style" ng-controller="FileStyle">
				<div class="panel panel-default full-height-content t-tree-parnet full-height-content-scrollable">
					<div class="panel-body full-height-content-body t-tree">
						<div class="example-caption" style="text-align: right">
							<a href="javascript:;" ng-click="getTreeRefresh()"> <span
								class="glyphicon glyphicon-refresh"></span>
							</a>
						</div>
						<div save-content="file-style-html" style="margin-left: -20px;">
							<div>
								<treecontrol class="tree-dark" tree-model="treedata"
									expanded-nodes="expandedNodes"
									on-selection="showSelected(node,$parentNode)">
										<a href="javascript:;" ng-click="queryByTreeId(node.id,$event)" class="treeLink">
										<span
										ng-switch on="node.type"> <span
										ng-switch-when="folder"
										class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>
										<span ng-switch-when="doc" class="glyphicon glyphicon-file" aria-hidden="true"></span>
									    </span>{{node.label}}
									   </a> 
								</treecontrol>
							</div>
						</div>
					</div>
				</div>
			</section>
			</div>
			<div class="col-md-9">
				<div class="row search-bar">
					<div class="form-group col-md-12 col-lg-4">
					    <button type="button" class="btn btn-default btn-sm hidden-xs hidden-md hidden-lg" ng-click="treeAsideShow()">
							<span class="fa fa-th-list"></span>  {{treeAPPListName}}
						</button>
						<button  type="button" id="addDeptId" class="btn btn-default btn-sm"
							ng-click="addDeptModal()">
							<i class="fa fa-plus"></i>添加
						</button>
						<button type="button" id="refreshDeptListId" class="btn btn-default btn-sm hidden-xs hidden-sm"
							ng-click='refreshEmptyCondition()'>
							<i class="glyphicon glyphicon-repeat"></i>刷新
						</button>
						<div class="form-group setEnabled  hidden-sm hidden-md hidden-lg">
							<label>状态:&nbsp;</label>
							<div class="btn-group">
								<select ng-model="deptIsEnabled" id="deptStatusSelect"
									ng-options='deptIsEnabledJson.code as deptIsEnabledJson.value group by deptIsEnabledJson.group for deptIsEnabledJson in deptIsEnabledJson'
									class="form-control valid" ng-click="getDeptIsEnabled()">
								</select>
							</div>
						</div>						
					</div>
					<div
						class="form-inline text-right col-md-12 col-lg-8 t-form-inline">
						<div class="form-group setEnabled  hidden-xs">
							<label>状态:&nbsp;</label>
							<div class="btn-group">
								<select ng-model="deptIsEnabled" id="deptStatusSelect"
									ng-options='deptIsEnabledJson.code as deptIsEnabledJson.value group by deptIsEnabledJson.group for deptIsEnabledJson in deptIsEnabledJson'
									class="form-control valid" ng-click="getDeptIsEnabled()">
								</select>
							</div>
						</div>
						<div class="form-group">

						<input type="text" class="form-control" style="min-width:200px;"
								ng-model="likeQueryCondition" placeholder="机构名称、区域、电话" ng-keyup="keyup($event)">
						</div>
						<div class="form-group">
							<button id="queryDeptByLike" type="button"
								class="btn submit green t-btn-green"
								ng-click="queryDeptLike()">
								<span class="glyphicon glyphicon-search"></span> 搜索
							</button>
						</div>
					</div>
				</div>
				<div class="table-responsive">
					<table class="table-both-scroll full-height-content dept-table-app">
						<thead>
							<tr>
								<th>
									<table
										class="table  table-bordered table-hover table-checkable order-column">
										<thead>
											<tr>
												<th class="name text-center dept-width-break"><span>机构名称</span>
													<a class="fa fa-sort" ng-click="sort_by('name')"
													href="javascript:void(0)" id="dept_sort_name"></a></th>
												<th class="address text-center wid140px hidden-xs hidden-sm"><span>所属区域</span>
													<a class="fa fa-sort" ng-click="sort_by('address')"
													href="javascript:void(0)" id="dept_sort_address"></a></th>
												<th class="tel text-center wid140px hidden-xs hidden-sm"><span>电话</span> <a
													class="fa fa-sort" ng-click="sort_by('tel')"
													href="javascript:void(0)" id="dept_sort_tel"></a></th>
												<th class="sort text-center wid90px hidden-xs hidden-sm"><span>排序</span> <a
													class="fa fa-sort" ng-click="sort_by('sort')"
													href="javascript:void(0)" id="dept_sort_sort"></a></th>
												<th class="parent text-center wid160px hidden-xs hidden-sm"><span>上级机构</span>
													<a class="fa fa-sort" ng-click="sort_by('parent')"
													href="javascript:void(0)" id="dept_sort_parent"></a></th>
												<th class="Status text-center wid330px"><span>操作</span></th>
											</tr>
										</thead>
									</table>
								</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>
									<table
										class="table  table-bordered table-hover table-checkable order-column">
										<tbody id="tableList">
											<tr  ng-click="gotFocus(dept.id,$event)" class="odd gradeX"
												ng-repeat="dept in deptList | orderBy:order:reverse">
												<td class=" text-center dept-width-break"><a
													data-target="#detailsDeptModal" data-toggle="modal"
													ng-click='viewDeptModal(dept.id)'>{{dept.name}}</a></td>
												<td class=" text-center wid140px hidden-xs hidden-sm">{{dept.address}}</td>
												<td class=" text-center wid140px hidden-xs hidden-sm">{{dept.tel }}</td>
												<td class=" text-center wid90px hidden-xs hidden-sm" name="sort">{{dept.sort}}</td>
												<td class=" text-center wid160px hidden-xs hidden-sm ">{{dept.parent.name}}</td>
												<td class=" text-center wid330px">

													<button type="button" id="viewDeptId"
														class="btn btn-success btn-xs"
														ng-click='viewDeptModal(dept.id)'>
														<i class="fa fa-search-plus"></i> 查看
													</button>

													<button type="button" id="editDeptId"
														class="btn btn-primary btn-xs"
														ng-click='editDeptModal(dept.id)'
														ng-show="isEnabledTrueShow" >
														<i class="fa fa-edit"></i> 修改
													</button>

													<button type="button" id="deleDeptId"
														class="btn btn-danger btn-xs"
														ng-click="deleteDeptById(dept.id)"
														ng-show="isEnabledTrueShow" ng-disabled="dept.childs != null">
														<i class="fa fa-trash"></i> 删除
													</button>

													<button type="button" id="recoDeptId"
														class="btn btn-danger btn-xs"
														ng-click="recoverDeptState(dept.id)"
														ng-show="isEnabledFalseShow">
														<i class="fa fa-undo"></i> 恢复
													</button>

													<button type="button"  id="addSecendDeptId"														
														class="btn btn-primary btn-xs"
														ng-click='addDeptModal(dept.id)'
														ng-show="isEnabledTrueShow" >
														<i class="fa fa-plus"></i> 添加下级机构
													</button>
												</td>
											</tr>
										</tbody>
									</table>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="row hidden-xs hidden-sm">
					<div class="pull-left mt20 col-md-5">
						<!-- 从{{currentPage*itemsPerPage-itemsPerPage+1}}条到{{currentPage*itemsPerPage}}条， -->
						<label>总共 {{totalItems}} 条记录，每页显示</label><select id="editPagingId"
							ng-change="queryByPage()"
							ng-model='itemsPerPage'
							ng-options='Pagenum as Pagenum group by Pagenum.group for Pagenum in Pagenum' class="pagenuml">
						</select>条记录
					</div>
					<div class="pull-right col-md-7 text-right">
						<!-- 分页  -->
						<pagination id="pagingId" total-items="totalItems"
							ng-model="currentPage" items-per-page="itemsPerPage" max-size="4"
							class="pagination-sm" boundary-links="true" rotate="false"
							previous-text="&lsaquo;" next-text="&rsaquo;"
							first-text="&laquo;" last-text="&raquo;"
							ng-change='queryNextPage()'></pagination>
					</div>
					
				</div>
			</div>
		</div>
		<!-- END EXAMPLE TABLE PORTLET-->
	</div>
</div>
