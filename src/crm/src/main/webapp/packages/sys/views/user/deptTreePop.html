<div class="modal t-modal-portlet" tabindex="-1" role="dialog" id="deptTree">
	<form role="form" >
		<div class="modal-dialog t-modal-parent modal-portlet-dialog t-moda-center02  t-moda-left-center02"  id="addDictModal">
			<div class="modal-content t-modal-drags-fixed" drag>
			<div class="t-modal-drag-handle" drag-handle></div>	
					<div class="portlet modal_portlet" modalsize>
				        <div class="portlet-title t-modal-header">
							<div class="caption">			
								选择机构		
							</div>                
				            <div class="tools">
				                <a href="" class="collapse"> </a>               
				                <a href="" class="fullscreen"> </a>
				                <a href="" class="close" ng-click="$hide()" id="parentUserXMark" > </a>
				            </div>

				        </div>
				        <div class="portlet-body">
					        	<div class="t-modal-parent-auto">
									<section id="file-style" ng-controller="FileUserStyle">							
										<div save-content="file-style-html">
											<div>
												<treecontrol class="tree-dark" tree-model="treedata"expanded-nodes="expandedNodes" on-selection="showSelected(node)"> 
													<a href="javascript:;" id="treeParentUserNameNodeId" ng-click="clickDept(node.label,node.id,$event)" class="treeLink">
														<span ng-switch on="node.type">
														<span ng-switch-when="folder" class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>
														<span ng-switch-when="doc" id="treeParentUserIconNodeId"  class="glyphicon glyphicon-file" aria-hidden="true"></span>
														</span> 
														{{node.label}}
													</a> 
												</treecontrol>
											</div>
										</div>									
									</section>
								</div>
								 <div class="portlet-foot t-modal-footer row">                
						           <button class="btn btn-primary" data-dismiss="modal" id="parentComUserId"	ng-click="clickDeptConfirm();$hide()">确定</button>
								   <button class="btn btn-default" id="closeParentDelId"	ng-click="$hide()">关闭</button>
						        </div>
				        </div>				       
				 </div>
			</div>
		</div>
	</form>
</div>
