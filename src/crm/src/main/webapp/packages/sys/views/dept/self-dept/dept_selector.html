<!-- 单位选择器 -->
<div class="modal fade" id="selfDeptSelectorModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title"><i class="icon-home"></i> {{{"parentAsset": "选择资产口径上级单位", "parentMgmt": "选择管理口径上级单位", "parentPlant": "选择一厂多制管理单位"}[deptSelectTyp]}}</h4>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <input type="text" ng-model="condition.name" class="form-control" placeholder="请填写要搜索的单位名称">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-sm blue" ng-click="searchDept();"><i class="fa fa-search"></i></button>
                    </span>
                </div>
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th class="text-center wid180px">单位名称</th>
                            <th class="text-center wid140px">选择</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in deptList">
                            <td> {{item.name}}</td>
                            <td>
                                <!-- 查看任务状态，任何状态都可以操作 -->
                                <button type="button" class="label label-sm btn blue" bs-tooltip data-title="选择此单位" data-dismiss="modal" aria-hidden="true"
                                        ng-click="selectDept(item)">
                                    <i class="fa fa-check-square-o"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div table-paging-footer></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline dark" data-dismiss="modal" aria-hidden="true"> 关闭</button>
            </div>
        </div>
    </div>
</div>
