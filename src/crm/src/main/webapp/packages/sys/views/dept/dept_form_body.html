<table id="parentDeptModalView" class="table table-striped table-bordered table-hover">
    <tbody>
    <tr>
        <td rowspan="7">单位基本信息</td>
        <td class="active"><label class="control-label pull-right"><span style="color: red">*</span>上级单位：</label></td>
        <td>
            <div class="input-group">
                <input class="form-control input-sm" placeholder="上级机构" readonly name="parentname" ng-model="parentname" />
                <span class="input-group-btn"><button type="button" class="btn btn-sm green" ng-click="chooseParentDept()"><i class="fa fa-search"></i></button></span>
                <input name="parentid" class="form-control" type="hidden" ng-model="parentid">
            </div>
        </td>
        <!-- <td colspan="2"></td> -->
        <td colspan="1"><label class="control-label pull-right"><span style="color: red">*</span>单位级别：</label></td>
        <td colspan="1">
            <select ng-model="deptData.orgLevelType">
                <option value="2">分子公司</option>
                <option value="3">基层电厂</option>
            </select>
        </td>
    </tr>
    <tr>
        <td class="active"><label class="control-label pull-right"><span style="color: red">*</span>单位名称：</label></td>
        <td><input ng-model="deptData.name" class="form-control" type="text" /></td>
        <td class="active"><label class="control-label pull-right">机构代码：</label></td>
        <td><input ng-model="deptData.orgCode" class="form-control" type="text" /></td>
    </tr>
    <tr>
        <td class="active"><label class="control-label pull-right">法人：</label></td>
        <td><input ng-model="deptData.orgLegalPerson" class="form-control" type="text" /></td>
        <td class="active"><label class="control-label pull-right">负责人：</label></td>
        <td><input ng-model="deptData.orgPrincipal" class="form-control" type="text" /></td>
    </tr>
    <tr>
        <td class="active"><label class="control-label pull-right">成立时间：</label></td>
        <td>
            <div class=" input-group">
                <input type="text" class="form-control input-sm" readonly datepicker-popup="{{format}}" ng-model="deptData.orgFoundDate" is-open="opened" ng-click="open($event)"/>
                <span class="input-group-btn">
                    <button class="btn btn-sm green" type="button" ng-click="open($event)"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </td>
        <td class="active"><label class="control-label pull-right">登记类型：</label></td>
        <td>
            <select ng-model="deptData.orgSubregisterStyleCode"
                    ng-options='orgSubregisterStyles.code as orgSubregisterStyles.value group by orgSubregisterStyles.group for orgSubregisterStyles in orgSubregisterStyles'
                    class="form-control input-sm">
            </select>
        </td>
    </tr>
    <tr>
        <td class="active"><label class="control-label pull-right">固定电话：</label></td>
        <td><input ng-model="deptData.tel" class="form-control" type="text" /></td>
        <td class="active"><label class="control-label pull-right">移动电话：</label></td>
        <td><input ng-model="deptData.mobile" class="form-control" type="text" /></td>
    </tr>
    <tr>
        <td class="active"><label class="control-label pull-right">传真：</label></td>
        <td><input ng-model="deptData.fax" class="form-control" type="text" /></td>
        <td class="active"><label class="control-label pull-right">邮编：</label></td>
        <td><input ng-model="deptData.postalCode" class="form-control" type="text" /></td>
    </tr>
    <tr>
        <td class="active"><label class="control-label pull-right">电邮：</label></td>
        <td><input ng-model="deptData.email" class="form-control" type="text" /></td>
        <td class="active"><label class="control-label pull-right">网址：</label></td>
        <td><input ng-model="deptData.url" class="form-control" type="text" /></td>
    </tr>
    <tr>
        <td rowspan="4">主要业务活动<br>（或主要产品）</td>
        <td class="active"><label class="control-label pull-right">行业代码：</label></td>
        <td><input ng-model="deptData.orgMainBizCode" class="form-control" type="text" /></td>
        <td colspan="3"></td>
    </tr>
    <tr>
        <td class="active"><label class="control-label pull-right">1：</label></td>
        <td colspan="3"><input ng-model="deptData.orgMainBiz1" class="form-control" type="text" /></td>
    </tr>
    <tr>
        <td class="active"><label class="control-label pull-right">2：</label></td>
        <td colspan="3"><input ng-model="deptData.orgMainBiz2" class="form-control" type="text" /></td>
    </tr>
    <tr>
        <td class="active"><label class="control-label pull-right">3：</label></td>
        <td colspan="3"><input ng-model="deptData.orgMainBiz3" class="form-control" type="text" /></td>
    </tr>
    <tr>
        <td rowspan="4">单位所在地</td>
        <td class="active"><label class="control-label pull-right">单位所在地：</label></td>
        <td colspan="3">
            <div class="form-group">
                <div class="col-md-4">
                    <select class="form-control" ng-model="deptData.orgAddProvince" ng-options="key as key for (key,value) in division" ng-change="deptData.orgAddCity='';deptData.orgAddCountry='';">
                        <option value="">省</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <select class="form-control col-md-4" ng-model="deptData.orgAddCity" ng-options="key as key for (key,value) in division[deptData.orgAddProvince]" ng-change="deptData.orgAddCountry='';">
                        <option value="">市</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <select class="form-control col-md-4" ng-model="deptData.orgAddCounty" ng-options="value as value for value in division[deptData.orgAddProvince][deptData.orgAddCity]">
                        <option value="">区县</option>
                    </select>
                </div>
            </div>
        </td>
    </tr>
    <tr>
        <td class="active"><label class="control-label pull-right">乡（镇）：</label></td>
        <td><input ng-model="deptData.orgAddVillage" class="form-control" type="text" /></td>
        <td class="active"><label class="control-label pull-right">街(村)、门牌号：</label></td>
        <td><input ng-model="deptData.orgAddStreet" class="form-control" type="text" /></td>
    </tr>
    <tr>
        <td class="active"><label class="control-label pull-right">单位位于：</label></td>
        <td><input ng-model="deptData.orgAddDeptDetail" class="form-control" type="text" /></td>
        <td class="active"><label class="control-label pull-right">街道办：</label></td>
        <td><input ng-model="deptData.orgAddCommunity" class="form-control" type="text" /></td>
    </tr>
    <tr>
        <td class="active"><label class="control-label pull-right">区划代码：</label></td>
        <td><input ng-model="deptData.orgAddScopeCode" class="form-control" type="text" /></td>
        <td class="active"><label class="control-label pull-right">城乡代码：</label></td>
        <td><input ng-model="deptData.orgAddVillageCode" class="form-control" type="text" /></td>
    </tr>
    <tr>
        <td rowspan="4">单位注册地</td>
        <td class="active"><label class="control-label pull-right">单位注册地：</label></td>
        <td colspan="3">
            <div class="form-group">
                <div class="col-md-4">
                    <select required="" class="form-control" ng-model="deptData.orgRegProvince" ng-options="key as key for (key,value) in division" ng-change="deptData.orgRegCity='';deptData.orgRegCountry='';">
                        <option value="">省</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <select class="form-control" ng-model="deptData.orgRegCity" ng-options="key as key for (key,value) in division[deptData.orgRegProvince]" ng-change="deptData.orgRegCountry='';">
                        <option value="">市</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <select class="form-control" ng-model="deptData.orgRegCounty" ng-options="value as value for value in division[deptData.orgRegProvince][deptData.orgRegCity]">
                        <option value="">区县</option>
                    </select>
                </div>
            </div>
        </td>
    </tr>
    <tr>
        <td class="active"><label class="control-label pull-right">乡（镇）：</label></td>
        <td><input ng-model="deptData.orgRegVillage" class="form-control" type="text" /></td>
        <td class="active"><label class="control-label pull-right">街(村)、门牌号：</label></td>
        <td><input ng-model="deptData.orgRegStreet" class="form-control" type="text" /></td>
    </tr>
    <tr>
        <td class="active"><label class="control-label pull-right">单位位于：</label></td>
        <td><input ng-model="deptData.orgRegDeptDetail" class="form-control" type="text" /></td>
        <td class="active"><label class="control-label pull-right">街道办：</label></td>
        <td><input ng-model="deptData.orgRegCommunity" class="form-control" type="text" /></td>
    </tr>
    <tr>
        <td class="active"><label class="control-label pull-right">区划代码：</label></td>
        <td><input ng-model="deptData.orgRegScopeCode" class="form-control" type="text" /></td>
        <td class="active"><label class="control-label pull-right">城乡代码：</label></td>
        <td><input ng-model="deptData.orgRegVillageCode" class="form-control" type="text" /></td>
    </tr>
    <tr>
        <td rowspan="6">其他信息</td>
        <td class="active"><label class="control-label pull-right">单位规模：</label></td>
        <td>
            <select ng-model="deptData.orgScaleCode" ng-options='orgScales.code as orgScales.value group by orgScales.group for orgScales in orgScales' class="form-control"></select>
        </td>
        <td class="active"><label class="control-label pull-right">从业人数：</label></td>
        <td><input ng-model="deptData.orgEmployeeNum" class="form-control" type="text" /></td>
    </tr>
    <tr>
        <td class="active"><label class="control-label pull-right">从业女性：</label></td>
        <td><input ng-model="deptData.orgEmployeeFemaleNum" class="form-control" type="text" /></td>
        <td class="active"><label class="control-label pull-right">从业女性：</label></td>
        <td><input ng-model="deptData.orgEmployeeFemaleNum" class="form-control" type="text" /></td>
    </tr>
    <tr>
        <td class="active"><label class="control-label pull-right">发电装机容量：</label></td>
        <td><input ng-model="deptData.orgInstalledCapacityGE" class="form-control" type="text" /></td>
        <td class="active"><label class="control-label pull-right">供热装机容量：</label></td>
        <td><input ng-model="deptData.orgInstalledCapacityHD" class="form-control" type="text" /></td>
    </tr>
    <tr>
        <td class="active"><label class="control-label pull-right">服务对象：</label></td>
        <td>
            <select ng-model="deptData.orgServiceObjectCode" ng-options='orgServiceObjects.code as orgServiceObjects.value group by orgServiceObjects.group for orgServiceObjects in orgServiceObjects' class="form-control"></select>
        </td>
        <td class="active"><label class="control-label pull-right">调度方式：</label></td>
        <td>
            <select ng-model="deptData.orgDispachStyleCode" ng-options='orgDispachStyles.code as orgDispachStyles.value group by orgDispachStyles.group for orgDispachStyles in orgDispachStyles' class="form-control"></select>
        </td>
    </tr>
    <tr>
        <td class="active"><label class="control-label pull-right"><span style="color: red">*</span>能源利用类型1：</label></td>
        <td>
            <select ng-model="deptData.orgEnergyUtilize1Code" ng-change="queryEnergy2ByEnergy1()" name="energy1Name"
            ng-options='orgEnergyUtilize1s.id as orgEnergyUtilize1s.value group by orgEnergyUtilize1s.group for orgEnergyUtilize1s in orgEnergyUtilize1s' class="form-control"></select>
        </td>
        <td class="active"><label class="control-label pull-right"><span style="color: red">*</span>能源利用类型2：</label></td>
        <td>
            <select ng-model="deptData.orgEnergyUtilize2Code" 
            ng-options='orgEnergyUtilize2s.id as orgEnergyUtilize2s.value group by orgEnergyUtilize2s.group for orgEnergyUtilize2s in orgEnergyUtilize2s' class="form-control"></select>
        </td>
    </tr>
    <tr>
        <td class="active"><label class="control-label pull-right">接入电网：</label></td>
        <td colspan="3"><input ng-model="deptData.orgInject" class="form-control" type="text" /></td>
    </tr>
    <tr>
        <td rowspan="2">填报信息</td>
        <td class="active"><label class="control-label pull-right">统计负责人：</label></td>
        <td><input ng-model="deptData.orgStatisticsPrincipal" class="form-control" type="text" /></td>
        <td class="active"><label class="control-label pull-right">填表人：</label></td>
        <td><input ng-model="deptData.orgCreator" class="form-control" type="text" /></td>
    </tr>
    <tr>
        <td class="active"><label class="control-label pull-right">联系电话：</label></td>
        <td><input ng-model="deptData.orgCreatorTel" class="form-control" type="text" /></td>
        <td class="active"><label class="control-label pull-right"><span style="color: red">*</span>联系手机：</label></td>
        <td><input ng-model="deptData.orgCreatorMobile" class="form-control" type="text" /></td>
    </tr>
    </tbody>
</table>
