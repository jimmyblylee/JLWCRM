<!-- BEGIN PAGE HEADER 2016-->
<ng-include src="'packages/index/tpl/page-header.html'"></ng-include>

<div class="row mt20" ng-controller="editIconCtrl" id="account-model"
	name="accountForm">

	<div class="col-md-6 col-md-offset-3" ng-hide="account">
		<!-- BEGIN EXAMPLE TABLE PORTLET-->
		<form role="form" name="uploadIconForm" novalidate
			ng-submit="uploadForm()" >
			<div class="portlet light bordered">
				<div class="portlet-title">
					<div class="caption font-dark">
						<span class="caption-subject bold uppercase"> 修改头像</span>
					</div>
				</div>
				<div class="modal-body">
				<div class="file-drop-zone margin-bottom-20">
				   <div class="imgbg">
					<img  src="" alt=""  id="addUserPhoto" />
					</div>
						<div class="t-relative">
						<!--   -->
							<input type="file" class="t-file-up-alpha edit_icon_file-up"  id="inputFile" ng-model="userphoto" accept="image/jpeg">
							<div class="uneditable-input border0" >
								<a href="javascript:" class="btn btn-primary green greenbtn"
									id="selectAddUserIcon">点击选择图片</a>
							</div>
						</div>


				 </div>

	</div>
	<div class="modal-footer">
	    <div class="text-danger" id="viewSuccessInFo" style="display:none;text-align: left">上传头像成功，请刷新页面！</div>
	    <div class="text-danger" id="viewErrorInFo" style="display:none;text-align: left">选择的图片必须小于50KB!</div>
		<button class="btn btn-primary t-btn-primary" id="iconId" type="submit">确定</button>
		<button class="btn btn-default"  type="button" ng-click="imgReload()">刷新</button>
	</div>
</div>
</form>
</div>
</div>
