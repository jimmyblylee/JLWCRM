<table id="parentDeptModalView" class="table table-striped table-bordered table-hover">
    <tbody>
    <tr>
        <td><label class="control-label pull-right">上级单位：</label></td>
        <td>
            <div class="input-group">
                <input class="form-control input-sm" placeholder="上级机构" readonly name="parentname" ng-model="parentname" />
                <span class="input-group-btn"><button type="button" class="btn btn-sm green" ng-click="chooseParentDept()"><i class="fa fa-search"></i></button></span>
                <input name="parentid" class="form-control" type="hidden" ng-model="parentid">
            </div>
        </td>
    </tr>
    <tr>
        <td><label class="control-label pull-right">报表组：</label></td>
        <td>
            <input class="form-control input-sm" placeholder="报表组名称" ng-model="deptData.name" />
        </td>
    </tr>
    </tbody>
</table>
