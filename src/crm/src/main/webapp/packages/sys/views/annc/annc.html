<!-- BEGIN PAGE HEADER-->
<div class="page-bar">
	<ul class="page-breadcrumb">
		<li><i class="fa fa-home"></i> <a href="">首页</a> <i
			class="fa fa-angle-right"></i><a href="#">大唐电力</a> <i
			class="fa fa-angle-right"></i></li>
		<li><a href="#/ds_indexMgnt.html">公告管理</a></li>
	</ul>
</div>
<div class="row mt20" ng-controller="AnnouMgntCtrl" id=AnnouMgntCtrlId>
	<div class="col-md-12">
		<div class="row" style="margin-top: 10px;"
			class="form-inline text-right col-md-12 col-lg-8 t-form-inline">
			<div class="col-sm-12">
				<input type="text" ng-model="searchCondition"
					class="form-control form-control-solid pull-left"
					style="width: 300px; height: 34px; float: left; margin-right: 5px"
					placeholder="标题" maxlength="20"> 
					<span class="input-group-btn"> </span>
				<button type="button" 
					style="height: 34px; float: left; margin-right: 5px"
					ng-click="queryAnnouResult()"
					class="btn submit green pull-left">
					<span class="glyphicon glyphicon-search"></span> 搜索
				</button>
				<button type="button" 
					style="height: 34px; float: left; margin-right: 5px"
					ng-click="resetSearch()" class="btn btn-default btn-sm pull-left">
					<span class="fa fa-undo"></span> 重置
				</button>
			</div>
		</div>
		<div class="portlet box blue mt10">
			<div class="portlet-title">
				<div class="caption">
					<i class="fa fa-list"></i> <span
						class="caption-subject bold uppercase">公告一览</span>
				</div>
				<div class="tools pull-right">
					<a href="" class="fullscreen"> </a>
				</div>
				<div class="actions">
					<button type="button" class="btn green btn-sm" style="margin-right: 10px" href="/#AnncAddId" data-toggle="modal">
						<span class="glyphicon glyphicon-plus"></span>添加公告
					</button>
				</div>
			</div>
			<div class="portlet-body" style="padding: 0px">
				<div ></div>
				<table
					class="table table-striped table-bordered table-hover table-checkable order-column">
					<thead>
						<tr align="center">
							<!-- <th class="text-center" style="width: 4%" align="center"><span>标识ID</span></th> -->
							<th class="text-center" style="width: 30%" align="center"><span>标题</span></th>
							<th class="text-center" align="center"><span>发布者</span></th>
							<th class="text-center" align="center"><span>发布时间</span></th>
							<th class="text-center" style="width: 10%" align="center"><span>是否有附件</span></th>
							<!-- <th class="text-center" align="center"><span>是否置顶</span></th> -->
							
							<th class="text-center" style="width: 150px" align="center"><span>操作</span>
							</th>
						</tr>
					</thead>
					<tbody>
						<tr class="odd gradeX"
							ng-repeat="ArrayList in announArrayLists">
							<!-- <td class="text-center">{{ArrayList.indicatorID}}</td> -->
							<td class="text-center">{{ArrayList.title}}</td>
							<td class="text-center">{{ArrayList.publisherName}}</td>
							<td class="text-center">{{ArrayList.publishDate}}</td>
							<td class="text-center">{{ArrayList.hasAttachRender}}</td>
							<!-- <td class="text-center">{{ArrayList.toTopRender}}</td> -->
							<td class="text-center">
								<button class="label label-sm btn btn-primary btn-xs"
									ng-click="showAnnouWin(ArrayList)" href="/#AnncShowId" data-toggle="modal"
									data-trigger="hover" data-type="success" data-title="查看"
									bs-tooltip>
									<i class="fa fa-search"></i>
								</button>
								<button class="label label-sm btn btn-primary btn-xs"
									ng-click="showModifyAnnouWin(ArrayList)" href="/#AnncModifyId" data-toggle="modal"
									data-trigger="hover" data-type="success" data-title="编辑"
									bs-tooltip>
									<i class="fa fa-edit"></i>
								</button>
								<button class="label label-sm btn red btn-xs ng-scope" 
								id="Paramdelete" 
								ng-click="deleteAnnou(ArrayList)" 
								data-trigger="hover" data-type="success" data-title="删除" 
								bs-tooltip="">
									<i class="fa fa-trash"></i>
								</button>
							</td>
						</tr>
					</tbody>
				</table>
				<div class="row">
					<div class="pull-left mt0 col-md-5" style="padding: 25px">
						<label>总共 {{totalItems}} 条记录，每页显示</label> <select
							ng-change="queryAnnouResult()" ng-model='itemsPerPage'
							ng-options='Pagenum as Pagenum group by Pagenum.group for Pagenum in Pagenum'
							class="pagenuml">
						</select> 条记录
					</div>
					<div class="pull-right col-md-7 text-right"
						style="padding: 25px; margin-top: -15px">
						<pagination total-items="totalItems" ng-model="currentPage"
							items-per-page="itemsPerPage" max-size="5" class="pagination-sm"
							boundary-links="true"
							ng-click="queryAnnouResult(currentPage)"
							previous-text="&lsaquo;" next-text="&rsaquo;"
							first-text="&laquo;" last-text="&raquo;"></pagination>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
