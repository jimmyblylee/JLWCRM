<div class="modal fade" id="AnncModifyId" tabindex="-1" role="dialog" ng-controller="AnncModifyCtrl">
	<form role="form" class="form-horizontal" validate>
		<div class="modal-dialog"
			style="width: 60%; margin-top: 60px; margin-bottom: 0px;">
			<div class="tab-content">
				<div class="portlet box form blue">
					<div class="portlet-title">
						<div class="caption">
							<i class="icon-settings"></i> <span
								class="caption-subject bold uppercase ng-binding">编辑公告</span>
						</div>
						<!-- <div class="tools">
							<a ng-click="$hide()" href=""
								class="remove"> </a>
						</div> -->
						<div class="row pull-right" style="padding-right: 5px">
                                <button type="button" class="btn blue " data-dismiss="modal" aria-hidden="true"> x</button>
						</div>
					</div>
					<div class="portlet-body"
						style="padding: 0px; height: auto;  display: block;">
						<div class="portlet light " style="margin-bottom: 1px;">
							<div class="portlet-body form">
								<table class="table table-striped table-bordered table-hover table-checkable order-column mt20">
									<tbody>
										<tr class="odd gradeX">
												<td  style="width: 5%;vertical-align: middle"><span
													style="color: red">*</span>标题</td>
												<td colspan="3" class="text-center" style="width: 30%;vertical-align: middle"><input
													class="form-control form-control-solid placeholder-no-fix"
													type="text" value="" ng-model="selected.title" placeholder="请输入标题"
													required name="title">
												</td>
										</tr>
										<tr class="odd gradeX">
												<td  style="width: 5%;vertical-align: middle"><span
													style="color: red">*</span>公告内容</td>
												<td colspan="3" class="text-center" style="width: 30%;vertical-align: middle">
												<textarea 
													class="form-control form-control-solid placeholder-no-fix"
													value="" ng-model="selected.content" placeholder="请输入公告内容" cols="70"  rows="15"
													required ng-maxlength="32" name="content"> </textarea>
												</td>
										</tr>
										<tr class="odd gradeX">
												<td  style="width: 5%;vertical-align: middle">修改附件</td>
												<td colspan="2" class="text-center"  style="width: 30%;vertical-align: middle">
													<div class="modal-body">
														<span class="layui-layer-ico layui-layer-close layui-layer-close1" ng-model="attName">
															{{selected.attName}}
														</span>
														<!-- <a 
														class="layui-layer-ico layui-layer-close layui-layer-close1"
														href="javascript:;">{{selected.attName}}</a> -->
													</div>
													
												</td>
												<td colspan="1" class="text-center"  style="width: 30%;vertical-align: middle">
													<button type="button" class="btn btn-outline blue" ng-click="changeUploadFile()" href="/#ModifyUploadFile1Id" data-toggle="modal"> 修改附件</button>
													<button type="button" class="btn btn-outline blue" ng-click="discardChangeFile()"> 放弃修改附件</button>
												</td>
										</tr>
										<tr class="odd gradeX">
												<td  style="width: 5%;vertical-align: middle"><span
													style="color: red">*</span>有效期</td>
												<td colspan="3" class="text-center" style="width: 30%;vertical-align: middle">
													<div id="org_createOrgDate"
														class="col-lg-12 mtb10 input-group date form_time"
														data-date="" data-date-format="yyyy-mm-dd"
														data-link-field="dtp_input2"
														data-link-format="yyyy-mm-dd">
														<input class="form-control" "
															id="org_createDate_input" ng-click="clickSelectedRemindTime()"
															style="position: relative;width:100%" name="createOrgDate"
															placeholder="" size="10" type="text"
															ng-model="selected.validEndDate" readonly/> <span
															class="input-group-addon"> <span
															class="glyphicon glyphicon-remove"></span> 
														</span> <span class="input-group-addon"> <span
															class="glyphicon glyphicon-calendar"
															ng-click="clickSelectedRemindTime()"></span>
														</span>
													</div>
							</div>
												</td>
										</tr>
									</tbody>
								</table>  
							</div>
						</div> 
						<div class="form-actions" style="padding: 5px">
							<input type="hidden" ng-model="tabId"
								class="ng-pristine ng-untouched ng-valid">
							<div class="row pull-right" style="padding-right: 20px">
                                <button class="btn green btn-sm"
                                    ng-click="saveAnnouncement()" style="margin-right: 5px">
                                    <i class="fa fa-check"></i>保存
                                </button>
                                <button type="button" class="btn btn-outline dark" data-dismiss="modal" aria-hidden="true"> 关闭</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
<div style="display: none;">
    <script>
        $('.form_time').datetimepicker({
            format : 'yyyy-mm-dd',
            language : 'zh-CN',
            minuteStep : 3,
            weekStart : 1,
            todayBtn : 1,
            autoclose : 1,
            todayHighlight : 1,
            startView : 2,
            //minView : 0,
            minView: "month",
            maxView : 4,
            forceParse : 0,
            startDate:new Date()
        });
    </script>
</div>
