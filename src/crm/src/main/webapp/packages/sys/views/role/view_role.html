<div class="modal t-modal-portlet" tabindex="-1" role="dialog" id="viewRoleInfoWindow">
	<form role="form" 	novalidate>
		<div class="modal-dialog  modal-portlet-dialog t-moda-center02  t-moda-left-center03">
			<div class="modal-content t-modal-drags-fixed" drag>
			<div class="t-modal-drag-handle" drag-handle></div>	
					<div class="portlet modal_portlet">
				        <div class="portlet-title t-modal-header">
							<div class="caption">			
								查看角色		
							</div>                
				            <div class="tools">
				                <a href="" class="collapse"> </a>               
				                <a href="" class="fullscreen"> </a>
				                <a href="" class="close" ng-click="$hide()"> </a>
				            </div>

				        </div>
				        <div class="portlet-body">
								<table
									class="table table-bordered  table-condensed dataTables-example dataTable no-footer">
									<tbody>
										<tr>
											<td class=" active wid140px "><label class="pull-right"><font
													color="red">*</font>角色名称:</label></td>
											<td class="wid330px">
													<input ng-model="updateRoleName" name="name"
														class="form-control required error" type="text" value=""
														maxlength="32" aria-required="true" readonly disabled="disabled"
														aria-invalid="true">
											</td>
										</tr>
										<tr>
										    <td class="active"><label class="pull-right">是否系统数据:</label></td>
											<td class="wid330px"><select ng-model="roleTypeCode"  readonly disabled="disabled"
												ng-options='roleIsVisibleJosns.code as roleIsVisibleJosns.value group by roleIsVisibleJosns.group for roleIsVisibleJosns in roleIsVisibleJosns'
												class="form-control valid"></select>
												<span class="help-inline">“是”代表此数据只有超级用户能进行修改，“否”则表示拥有角色修改人员的权限都能进行修改，默认情况下为“否”</span>
											</td>
										</tr>
										<tr>
											<td class="active"><label class="pull-right">备注:</label></td>
											<td class="wid330px"><textarea ng-model="viewRoleDesc" maxlength="64" name="desc" readonly disabled="disabled"
													class="form-control" rows="3"></textarea>
										     </td>
										</tr>
									</tbody>
								</table>
									<input type="hidden" ng-model="roleId">								
								 <div class="portlet-foot t-modal-footer row">                
						            	<button type="button" class="btn btn-primary" id="viewRoleInfoWindowClose" ng-click="$hide()">关闭</button>
						          </div>
				        </div>
				       
				 </div>
			</div>
		</div>
	</form>
</div>
